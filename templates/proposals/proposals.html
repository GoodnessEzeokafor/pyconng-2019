{% extends 'base.html' %}
<section id="speakers" class="wow fadeInUp">

{% block content%}
{% for proposal in proposals%}
<a href="{% url 'update_proposals' proposal.slug %}" title="">{{proposal.title}}</a> <i>pending</i> 
{% empty %}
<h2>You have not submitted any proposals yet.</h2>
<b><a href="{% url 'create_proposal'%}">Submit a Proposal?</a></b>
{%endfor%}
{% endblock content%}
</section>
