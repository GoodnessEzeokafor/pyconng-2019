{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="margin-top: 132px">
<h2 class="d-flex justify-content-center">Login</h2>
<div class="d-flex justify-content-center">

<form role="form" class="form-horizontal" method="post">
  {% csrf_token %}
  <div class="form-group">
  {{ form |crispy}}
  <input type="submit" class="btn btn-md" value="Sign In">
</div>
<p>Don't have an account? <a href="{% url 'signup' %}" title="Sign Up">Sign Up</a></p>
</form>
</div>
</div>
{% endblock %}
